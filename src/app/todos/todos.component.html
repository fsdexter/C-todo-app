<section class="heading-section" >
    <h1 class="title is-1">To Do List</h1>
</section>
<div class="container">
    <div class="add-todo-box">
        <form>
            <h2 class="title is-5">Add Task</h2>
            <div class="field is-grouped">
                <p class="control is-expanded">
                    <input class="input" type="text" placeholder="Add your new task here...">
                </p>
                <p class="control">
                    <button class="button add">
                        <i class="material-icons">add</i>
                        Add New Task
                    </button>
                </p>
            </div>
        </form>
    </div>
</div>
<section class="section">
    <div class="container">
        <div class="todos-list">
            <div class="todo-item">
                <div class="check-box">
                    <i class="material-icons">check</i>
                </div>
                <div class="todo-text">
                    todo test test
                </div>
            </div>
        </div>
    </div>
</section>
